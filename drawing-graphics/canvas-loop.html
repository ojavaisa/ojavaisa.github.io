<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas class="myCanvas">
        <p>Add suitable fallback here.</p>
    </canvas>

    <script>

        const canvas = document.querySelector('.myCanvas');
        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = 'rgb(0,0,0)';
        ctx.fillRect(0, 0, width, height);

        // Add window.resize listener to resize canvas too

        ctx.translate(width/2, height/2);

        function degToRad(degrees) {
            return degrees * Math.PI / 180;
        }

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        let length = 250;
        let moveOffset = 25;

        for(var i = 0; i < length; i++) {
            //ctx.fillStyle = 'rgba(' + (255 - length) + ', 0, ' + (255 - length) + ', 0.9)';
            ctx.fillStyle = 'rgba(' + rand(0,255) + ',' + rand(0,255) + ',' + rand(0,255)  + ',0.5)';
            //ctx.beginPath();
            //ctx.moveTo(moveOffset, moveOffset);
            //ctx.lineTo(moveOffset+length, moveOffset);
            //let triHeight = length/2 * Math.tan(degToRad(60));
            //ctx.lineTo(moveOffset+(length/2), moveOffset+triHeight);
            //ctx.lineTo(moveOffset, moveOffset);
            //ctx.fill();
            ctx.fillRect(moveOffset, moveOffset, moveOffset+length, moveOffset+length);


            length--;
            moveOffset += 0.7;
            ctx.rotate(degToRad(5));
        }

    </script>
</body>

</html>
