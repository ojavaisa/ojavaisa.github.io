<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple fetch()</title>
</head>

<body>
    <script>
        fetch('coffee.jpg')
        .then(response => {
            if(!response.ok) {
                throw new Error(`HTTP Error! Status: ${response.status}`);
            } else {
                return response.blob();
            }
        }).then(myBlob => {
            let objectURL = URL.createObjectURL(myBlob);
            let image = document.createElement('img');
            image.src = objectURL;
            document.body.appendChild(image);
        }).catch(e => {
            console.log('Woops, there was an error with your fetch: ' + e.message);
        });

    </script>
</body>

</html>
