<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple fetch()</title>
</head>

<body>
    <script>
        function fetchAndDecode(url, type){
            return fetch(url).then(response => {
                if(!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                } else {
                    if(type === 'blob') {
                        return response.blob();
                    } else if(type === 'text') {
                        return response.text();
                    }
                }
            }).catch(e => {
                console-log(`There has been a problem with your fetch for resource "${url}": ` + e.message);
            });
        }

        let coffee = fetchAndDecode('coffee.jpg', 'blob');
        let tea = fetchAndDecode('tea.jpg', 'blob');
        let description = fetchAndDecode('description.txt', 'text');

        Promise.all([coffee, tea, description]).then(values => {
            console.log(values);
            // Store each value from promises in separate variables; create object URLs from the blobs
            let objectURL1 = URL.createObjectURL(values[0]);
            let objectURL2 = URL.createObjectURL(values[1]);
            let descText = values[2];

            // Display images in <img> elements
            let image1 = document.createElement('img');
            let image2 = document.createElement('img');
            image1.src = objectURL1;
            image2.src = objectURL2;
            document.body.appendChild(image1);
            document.body.appendChild(image2);

            // Display text in paragraph
            let para = document.createElement('p');
            para.textContent = descText;
            document.body.appendChild(para);
        });
